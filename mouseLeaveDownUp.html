<html>

	<script type="text/javascript" src="D:\Jquery\jquery-3.4.1.js"></script>
	<script>
        $(document).ready(function(){
          $("#p1").mouseleave(function(){
          	alert("You are leaving area p1");

          });
        });


	</script>
</head>
<body>
    <h1>Mouse leave , mouse down, mouse up</h1>
    <p></p>
    
    <p></p>
    <h2 id="p2">mouse down over area p2 that is may be left, right or middle mouse button is pressed over HTML element</h2>

    <h2 id="p3">mouse is over p3, this is used when left, right ,middle mouse button is releases over HTML element</h2>
    <p></p>

</body>
