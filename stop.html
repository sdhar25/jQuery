<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="D:\Jquery\jquery-3.4.1.js"></script>
	<script>
		$(document).ready(function(){
			$("#flip").click(function(){
				$("#panel").slideDown(5000);
			});
			$("#button1").click(function(){
				$("#panel").stop();
			});
			$("#button2").click(function(){
               var div1 = $("#div1");
               div1.animate({height: '350px'},"slow");
               div1.animate({width: '350px'},"slow");
               div1.animate({height: '80px'},"slow");
               div1.animate({width: '80px'},"slow");
			});
			$("#button3").click(function(){
				$("#div1").stop(true);
			});

			$("#button4").click(function(){
               var div2 = $("#div2");
               div2.animate({height: '350px'},"5000");
               div2.animate({width: '350px'},"5000");
               div2.animate({height: '80px'},"5000");
               div2.animate({width: '80px'},"5000");
			});
			$("#button5").click(function(){
				$("#div2").stop(true,true);
			});
		});
	</script>
	<style>
     #flip,  #panel{
     	padding: 5px;
     	font-size: 18px;
        text-align: center;
        background-color: lightgrey;
        border: solid 1px;
        color: white;
     }
     #panel{
     	display: none;
     	padding: 50px;
     }

    </style>
</head>
<body>
<h3>stopping sliding</h3>
<button id="button1">stop sliding</button>
<div id="flip">
click here for sliding.....
</div>
<div id="panel">
helllllloooooo.....
</div>
<h3>queue is cleared </h3>
<button id="button2">start animation</button>
<button id="button3">stop all queued animation</button>
<p></p>
<div id="div1" style="width: 80px; height: 80px; background-color: green; position: relative;"></div>
<p></p>
<h3>stops but completed the all animation immidiately</h3>
<button id="button4">start animation</button>
<button id="button5">stop but complete all animation immidiately</button>
<p></p>
<div id="div2" style="width: 80px; height: 80px; background-color: lightblue; position: relative;"></div>
<p></p>
</body>
</html>
