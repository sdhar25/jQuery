<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="D:\Jquery\jquery-3.4.1.js"></script>
	<script>
		$(document).ready(function(){
			$("#btn1").click(function(){
				alert("text - " + $("#p1").text());
			});
			$("#btn2").click(function(){
				alert("html - "+ $("#p1").html());
			});
			$("#btn3").click(function(){
				alert("value is:- " + $("#input1").val());
			});
		});
	</script>
</head>
<body>
 <h1>jQuery get..... html(),text(),val()</h1>
 <p id="p1">this is some text written in <b>bold</b> and <i>italics</i>..... ha ha ha ...</p>
 <button id="btn1">get text</button>
 <button id="btn2">get html</button>
 <p></p>
 <hr/>
 <form>
 	<label>Enter anything...</label>
 	<input type="text" name="anything" id="input1">
 	<button type="submit" id="btn3">show</button>
 </form>
</body>
</html>
