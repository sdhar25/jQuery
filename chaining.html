<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="D:\Jquery\jquery-3.4.1.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("p").css("color", "blue")
				.slideUp("slow")
				.slideDown("slow");
			});
		});
	</script>
</head>
<body>
 <h1>Chaining here css, slide up slide down</h1>
 <button>ACTION!</button>
 <p>hiiiiiii and biiiiii...</p>
</body>
</html>
